spring.application.name=organisation-service

# --- DATABASE (R2DBC / PostgreSQL) ---
spring.r2dbc.url=r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:authdb}
spring.r2dbc.username=${DB_USERNAME:postgres}
spring.r2dbc.password=${DB_PASSWORD:password}
# Pool de connexion R2DBC
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20

# --- REDIS (Cache) ---
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:7000}
spring.data.redis.password=${REDIS_PASSWORD:password}

# --- KAFKA (Messaging) ---
spring.kafka.bootstrap-servers=${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
spring.kafka.consumer.group-id=organisation-group
spring.kafka.consumer.auto-offset-reset=earliest
# Sérialisation pour les objets JSON
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
# Package autorisé pour la désérialisation
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# --- SERVER (Netty) ---
server.port=8080

# --- LOGGING ---
logging.level.org.springframework.r2dbc=INFO
logging.level.com.yowyob.organisation_service=DEBUG

# --- SWAGGER / OPENAPI ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
